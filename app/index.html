  <body>
    <div class="card-product">
      <div class="card-product-main">
        <div class="card-product-header">
          <div class="card-product-header-image">
            <img
              src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8c25lYWtlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"

        </div>

          <h3>Nike Air MX Super 2500 - Red</h3>
          <div class="card-product-body-content">
            <div class="price">
              <h2 class="price-new">$449</h2>
              <del class="price-old"> $699</del>
            </div>
            <div class="right">
              <div class="icon-reviews">
                <!-- star -->
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half"></i>
              </div>
              <div class="rate-total">4.5</div>
            </div>
          </div>
        </div>
        <div class="card-product-footer"></div>
      </div>
    </div>
